<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" name="firstName" placeholder="John" required/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input type="text" name="lastName" placeholder="Smith" required/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">E-mail</div>
      <input type="email" name="email" placeholder="john.smith@example.com" required/>
    </div>
    <div class="inputWrapper">
        <div class="inputLabel">Street Address</div>
        <input class="streetAddressInput" type="text" name="streetAddress" placeholder="Main Street 123" required/>
      </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" required/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Do you agree to the terms and conditions?</div>
      <input type="checkbox" name="tosAgreement" value="agree" required/>
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Get Started</button>
    </div>
  </form>
</div>
